<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Needs Dashboard</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h1>Understanding Your Community</h1>
      <h2>Planning Needs Assessment</h2>
      <input type="text" id="address-input" placeholder="Enter UK Address or Postcode" />
      <button id="search-btn">Search</button>

      <!-- Move Area Summary here -->
      <section class="summary-section">
        <h2>Area Summary</h2>
        <p id="summary-text">Loading summary...</p>
      </section>

      <div class="footer">
        <img src="logo.png" alt="Logo" class="logo" />
        <p class="disclaimer">This data is only for demonstration purposes.</p>
      </div>
    </aside>
    <main class="content">
      <!-- Top section with map and community score -->
      <section class="top-section">
        <div class="map-container">
          <h2>Location Map</h2>
          <div id="map"></div>
        </div>
        <div class="score-container">
          <h2>Community Value Score</h2>
          <div id="community-score" class="score">5.8</div>
          <div id="area-challenges-strengths">
            <div id="area-challenges" class="area-details">
              <h3>Area Challenges</h3>
              <ul id="challenges-list"></ul>
            </div>
            <div id="area-strengths" class="area-details">
              <h3>Area Strengths</h3>
              <ul id="strengths-list"></ul>
            </div>
          </div>
        </div>
      </section>

      <!-- Indicators section -->
      <section class="indicators-section">
        <h2>Core Themes</h2>
        <div id="core-themes" class="core-themes-grid"></div>
      </section>
    </main>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
